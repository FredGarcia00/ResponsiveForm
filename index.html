<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" type="module"></script>
    <title>Responsive Form</title>
</head>
<body>
    <div class="login">
        <div class="login__content">
        <div class="login__img">
            <img src="https://raw.githubusercontent.com/bedimcode/responsive-login-signin-signup/b3c2eaa19d76624092bd606d28fbd616d539de92/assets/img/img-login.svg" alt="">
        </div>
            <div class="login__forms">
                <form action="" class="login__registre" id="login-in">

                        <h1 class="login__title">Sign In</h1>
                    <div class="login__box">
                                <i class="far fa-user login__icon"></i>
                        <input type="text" placeholder="Username" class="login__input">
                    </div>
                    <div class="login__box">
                        <i class="fas fa-lock login__icon"></i>
                        <input type="password" placeholder="Password" class="login__input">
                    </div>
                    <a href="#" class="login__forgot">Forgot password?</a>
                    <a href="#" class="login__button">Sign In</a>

                    <div>
                        <span class="login__account">Don't have an Account?</span>
                        <span class="login__signin" id="sign-up">Sign up</span>
                    </div>
            </form>

                <form action="" class="login__create none" id="login-up">

                    <h1 class="login__title">Create Account</h1>

                    <div class="login__box">
                    <i class="far fa-user login__icon"></i>
                    <input type="text" placeholder="Username" class="login__input">
                </div>
                <div class="login__box">
                    <i class="fas fa-at login__icon"></i>
                    <input type="text" placeholder="Email" class="login__input">
                </div>
                <div class="login__box">
                    <i class="fas fa-lock login__icon"></i>
                    <input type="text" placeholder="Email" class="login__input">
                </div>
                <a href="#" class="login__button">Sign Up</a>

                <div>
                    <span class="login__account">Already have an Account?</span>
                    <span class="login__signup" id="sign-in">Sign In</span>
                </div>

                <div class="login__social">
                    <a href="" class="login__social-icon"><i class="fab fa-facebook"></i></a>
                    <a href="" class="login__social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="" class="login__social-icon"><i class="fab fa-google"></i></a>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
